<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <span routerLink="/">My Recipes</span>
            <div id="login" *ngIf="!currentUser">
                <button mat-raised-button routerLink="/login">Login</button>
                <button mat-raised-button color="accent" routerLink="/sign-up">Sign Up</button>
            </div>
            <div id="login" *ngIf="currentUser">
                <p>Welcome {{ currentUser.username }}</p>
                <button mat-raised-button (click)=logout()>Sign Out</button>
            </div>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
